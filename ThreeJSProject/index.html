<html>

<head>
    <title>threejs - models</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>

    <script src="js/three.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script src="js/PointerLockControls.js"></script>
    <script src="js/OrbitControls.js"></script>
</head>

<body>

    <canvas id="myCanvas"></canvas>


    <script>
        var renderer,
        bulbLight,
            clock,
            scene,
            camera,
            myCanvas = document.getElementById('myCanvas');
        var timeFixed = 0;
        function init() {
            //SCENE
            scene = new THREE.Scene();
            //RENDERER
            renderer = new THREE.WebGLRenderer({
                canvas: myCanvas,
                antialias: true
            });
            renderer.setClearColor(0x000000);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            //CAMERA
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.7, 0);
            //CLOCK
            clock = new THREE.Clock();

            var controls = new THREE.PointerLockControls(camera);
            myCanvas.addEventListener('click', function () {
                controls.lock();
            });
            window.addEventListener('resize', function () {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }
            );
            //var controls = new THREE.OrbitControls(camera, renderer.domElement);
            start();
        }

        function setupMap(scene) {
            let loader = new THREE.GLTFLoader();
            var mesh;
            loader.load('models/Map.glb', function (gltf) {
                mesh = gltf.scene;
                mesh.children[0].material = new THREE.MeshStandardMaterial( {
					roughness: 0.7,
					color: 0xffffff,
					metalness: 0.2
				} );
                scene.add(mesh);
                mesh.position.set(1.5, 0, 1.5);
            });
        }
        function setupLights(scene) {
            var bulbGeometry = new THREE.SphereBufferGeometry( 0.02, 16, 8 );
				bulbLight = new THREE.PointLight( 0xcc3333, 1, 100, 35);

				bulbMat = new THREE.MeshStandardMaterial( {
					emissive: 0xcc3333,
					emissiveIntensity: 1,
					color: 0x000000
				} );
				bulbLight.add( new THREE.Mesh( bulbGeometry, bulbMat ) );
				bulbLight.position.set( 0, 2.5, 0 );
				bulbLight.castShadow = true;
				scene.add( bulbLight );
        }
        function gameLoop() {
            requestAnimationFrame(gameLoop);
            timeFixed += clock.getDelta();

            update();
            render();
        }
        function start() {
            setupMap(scene);
            setupLights(scene);
        }
        function update() {
            bulbLight.intensity = 2 * Math.sin(timeFixed) + 3;
        }
        function render() {
            renderer.render(scene, camera);
        }

        init();
        gameLoop();



    </script>
</body>

</html>
